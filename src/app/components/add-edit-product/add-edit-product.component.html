<div class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
      <div class="card text-white bg-secondary mb-3" style="max-width: 25rem">
        <div class="card-header text-center">Agregar Productos</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="addProduct()">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
              <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched "> 
                El campo nombre es <strong>Requerido</strong>
              </span>
            </div>
            <div class="form-group">
              <label for="description">Descripci√≥n:</label>
              <input type="text" class="form-control" id="description" formControlName="description" required>
              <span *ngIf="form.get('name')?.hasError('required') && form.get('description')?.touched"> 
                El campo descripcion es <strong>Requerido</strong>
              </span>
            </div>
            <div class="form-group">
              <label for="price">Precio:</label>
              <input type="number" class="form-control" id="price" formControlName="price" required>
              <span *ngIf="form.get('name')?.hasError('required') && form.get('price')?.touched"> 
                El campo precio es <strong>Requerido</strong>
              </span>
            </div>
            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" class="form-control" id="stock" formControlName="stock" required>
              <span *ngIf="form.get('name')?.hasError('required') && form.get('stock')?.touched"> 
                El campo stock es <strong>Requerido</strong>
              </span>
            </div>
            <div class="row mt-2 text-center">
              <div class="col-lg-6">
                <button [disabled]="form.invalid" type="sub" class="btn btn-primary">Aceptar</button>
              </div>
              <div class="col-lg-6">
                <button  routerLink="/" type="button" class="btn btn-secondary">Volver</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
