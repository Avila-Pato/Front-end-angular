<div class="container">
  <div class="title">
    <h3>Listado de Productos</h3>
    
    <a type="button" class="btn btn-outline-warning" routerLinkActive="active" routerLink="/add">Agregar Productos</a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.stock }}</td>
        <td>
          <button routerLink="/edit/{{ item.id }}" type="button"class="btn btn-primary btn-sm">Edit</button>
          <button type="button" class="btn btn-secundary btn-sm ms-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
